<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body{
            background-color: #000;
            margin: 0;
            height: 100vh;
            overflow-y: hidden;
            
        }
    </style>
</head>
<body>
    
    <iframe frameborder="0" id="video" width="100%" height="100%"></iframe>


<script>
    const q = location.href.substring(location.href.indexOf("?")+1)
    document.getElementById("video").src = "https://youtube.com/embed/"+q
</script>
</body>
</html>
